<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fetch API Sandbox</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <h1 class="display-4 mt-4 mb-4">Playing with Fetch API</h1>
      <div class="d-flex">
        <button class="btn btn-primary mr-4" id="getText">Get Text</button>
        <button class="btn btn-success mr-4" id="getUsers">Get Users</button>
        <button class="btn btn-warning mr-4" id="getPost">Get API data</button>
      </div>
      <hr />
      <div id="output"></div>
      <div id="outPutUser"></div>

      <form id="addPost">
        <div class="form-group">
          <input
            type="text"
            class="form-control"
            id="title"
            placeholder="title"
          />
        </div>
        <div class="form-group">
          <textarea
            type="text"
            class="form-control"
            id="body"
            placeholder="body"
          ></textarea>
        </div>
        <input type="submit" class="btn btn-secondary" value="submit" />
      </form>
    </div>

    <script src="main.js"></script>
  </body>
</html>
